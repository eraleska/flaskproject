
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body style="background-color:#AEA2A4; font-family:Courier, monospace">
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color:#16498A; height: 100px">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="color: #F7F4F3; font-size: 30px">Навигация</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if current_user.is_anonymous %}
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('login') }}" style="color: #D9534A; font-size: 20px">Войдите для входа в личный кабинет</a>
            </li>
        {% else %}
            <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('account') }}" style="color: #F7F4F3; font-size: 15px">Личный кабинет</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('add_post') }}" style="color: #F7F4F3; font-size: 15px">Новый пост</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('posts') }}" style="color: #F7F4F3; font-size: 15px">Все посты</a>
            </li>
            {% endif %}
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-secondary me-5" type="submit">Поиск</button>
          {% if current_user.is_anonymous %}
                <a href="{{ url_for('login') }}" class="btn btn-outline-success" type="button">Войти</a>
            {% else %}
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger" type="button">Выйти</a>
            {% endif %}
      </form>
    </div>
  </div>
</nav>
